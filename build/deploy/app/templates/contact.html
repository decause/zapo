{% extends 'base.html' %}
{% block content %}
<section id="contact">
  <h2 class="t4">let's get in touch</h2>
  <div class="flex">
    <div id="test">
      <p>we'd love to work on your website or any other project you have in mind. no matter the medium, we can help out.</p>
      <ul id="contact-info">
        <li>hello@zapo.tc</li>
        <li>585-520-2068</li>
        <li>albion, new york</li>
      </ul>
    </div>
    <form id="contact-form" action="/" method="post">
      {{ form.hidden_tag() }}
      <p>
        <label><span>name</span>
          {{ form.name(placeholder='firstname lastname') }}
        </label>
      </p>
      <p>
        <label><span>email</span>
          {{ form.email(placeholder='example@email.com') }}
        </label>
      </p>
      <p>
        <label><span>message</span>
          {{ form.message(placeholder='hello!',rows=10) }}
        </label>
      </p>
      <input type="submit" value="send">
    </form>
  </div>
</section>
{% endblock %}
