<!DOCTYPE html>
<head>
  {% if title %}
  <title>{{title}} / zapotech</title>
  {% else %}
  <title>zapotech // digital development</title>
  {% endif %}
  {% if description %}
  <meta name="description" content="{{description}}">
  {% endif %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/libs/modernizr.js"></script>
</head>
<body id="zapo" data-page="{{page}}"><a href="#main" class="assistive-text">Skip to main content</a>
  <div class="container">
    <header id="global-header">
      <hgroup>
        <h1 id="site"><a href="/">zapotech</a></h1>
        <h2 id="tagline">a digital development agency</h2>
      </hgroup>
      <nav id="global-nav">
        <ul>
          <li><a href="about">about</a></li>
          <li><a href="work">work</a></li>
          <li><a href="contact">contact</a></li>
        </ul>
      </nav>
    </header>
    <div id="main">
      {% block content %}{% endblock %}
    </div>
    <footer id="global-footer">
      <p id="home">albion, new york</p>
      <p id="legal">zapotech &copy; 2014</p>
    </footer>
  </div>
  <script src="js/libs/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
